<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青年公社×社恵福栗</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap'); /* 导入艺术感字体 */
        body, html {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Roboto Slab', serif; /* 使用艺术感字体 */
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 修改为从顶部开始 */
        }

        .header {
            font-size: 64px; /* 放大字号 */
            padding: 10px;
            color: brown; /* 棕红色文字 */
            margin: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* 文字阴影 */
            font-weight: bold; /* 加粗 */
            margin-top: 10vh; /* 调整到页面顶部10%左右位置 */
        }

        .subheader {
            font-size: 24px; /* 适当增大字号 */
            padding: 5px;
            color: #777; /* 灰色文字 */
            margin: 5px;
            margin-top: 20px; /* 与第一行保持一定空隙 */
        }

        .offer {
            font-size: 35px; /* 放大字号 */
            color: red; /* 红色文字 */
            font-style: italic;
            font-weight: bold;
            padding: 20px;
            background: #f0f0f0; /* 灰白色背景 */
            border-radius: 20px; /* 圆弧边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
            border: 2px solid #ddd; /* 灰白色边框 */
        }
    </style>
</head>
<body>
    <div class="header">青年公社</div>
    <div class="subheader">使用条件：到店出示栗仁卡</div>
    <div class="offer">88折</div>
</body>
</html>
