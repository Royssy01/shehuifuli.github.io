<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉拿山韩式烤肉×社恵福栗</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            font-size: 32px; /* 最大字号 */
            padding: 10px;
            background: #ffcc00; /* 黄色背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .subheader {
            font-size: 24px; /* 小一个字号 */
            padding: 5px;
            color: #555; /* 深灰色文字 */
            margin: 5px;
        }

        .offer {
            font-size: 32px; /* 最大字号 */
            color: red;
            font-style: italic;
            font-weight: bold;
            padding: 10px;
            background: #fff; /* 白色背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">汉拿山烤肉</div>
    <div class="subheader">使用条件：到店出示栗仁卡</div>
    <div class="offer">78折；
        消费满200元送一盘烤肠；</div>
</body>
</html>
