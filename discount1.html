<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海底捞×社恵福栗</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap'); /* 导入艺术感字体 */
        body, html {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Roboto Slab', serif; /* 使用艺术感字体 */
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            font-size: 64px; /* 放大字号 */
            padding: 10px;
            color: #333; /* 深色文字 */
            margin: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* 文字阴影 */
        }

        .subheader {
            font-size: 18px; /* 较小字号 */
            padding: 5px;
            color: #777; /* 灰色文字 */
            margin: 5px;
        }

        .offer {
            font-size: 48px; /* 放大字号 */
            color: #333; /* 深色文字 */
            font-style: italic;
            font-weight: bold;
            padding: 20px;
            background: #f0f0f0; /* 灰白色背景 */
            border-radius: 20px; /* 圆弧边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
            border: 2px solid #ddd; /* 灰白色边框 */
        }
    </style>
</head>
<body>
    <div class="header">海底捞</div>
    <div class="subheader">使用条件：到店出示栗仁卡享受折扣</div>
    <div class="offer">具体优惠：6.8折</div>
</body>
</html>
