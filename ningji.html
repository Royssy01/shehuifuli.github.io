<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柠季×社恵福栗</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .header {
            font-size: 32px;
            padding: 20px;
            color: #333;
        }

        .subheader {
            font-size: 24px;
            padding: 5px;
            color: #777;
            margin: 5px;
            margin-top: 20px;
        }

        .offer {
            font-size: 35px;
            color: red;
            font-style: italic;
            font-weight: bold;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
            border: 2px solid #ddd;
        }

        .footer {
            background-color: gray;
            color: white;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="header">柠季</div>
<div class="offer">75折</div>
<div class="footer">熙悦天街4层</div>
</body>
</html>
